<div role="main" class="oppia-conversation-skin-animate-cards-container position-relative" *ngIf="getHasFullyLoaded()">
  <div class="conversation-skin-cards-container conversation-skin-animate-cards e2e-test-conversation-skin-cards-container"
       [ngClass]="{'animate-to-two-cards': getIsAnimatingToTwoCards(),'animate-to-one-card': getIsAnimatingToOneCard(),'conversation-skin-cards-container-embedded': isIframed}">

    <div class="conversation-skin-tutor-card-container"
         [ngClass]="{'conversation-skin-animate-tutor-card-on-narrow':
                      !canWindowShowTwoCards() && isCurrentSupplementalCardNonempty(),
                    'conversation-skin-tutor-card-alone':
                      !canWindowShowTwoCards() && !isCurrentSupplementalCardNonempty()}">
      <oppia-tutor-card [displayedCard]="getDisplayedCard()"
                        [displayedCardWasCompletedInPrevSession]="isDisplayedCardCompletedInPrevSession()"
                        [avatarImageIsShown]="true"
                        [shouldHideInteraction]="continueToReviseStateButtonIsVisible || !showInteraction"
                        [userIsLoggedIn]="isLoggedIn"
                        [collectionSummary]="collectionSummary"
                        [questionPlayerConfig]="questionPlayerConfig"
                        [explorationIsInPreviewMode]="isInPreviewMode"
                        [recommendedExplorationSummaries]="this.getRecommendationExplorationSummaries()"
                        [nextLessonLink]="getExplorationLink()">
      </oppia-tutor-card>
      <div *ngIf="isCurrentSupplementalCardNonempty() && !canWindowShowTwoCards()">
        <oppia-supplemental-card [displayedCard]="getDisplayedCard()"
                                 [isLearnAgainButton]="isLearnAgainButton()">
        </oppia-supplemental-card>
      </div>
      <div *ngIf="getCanAskLearnerForAnswerInfo()">
        <oppia-learner-answer-info-card></oppia-learner-answer-info-card>
      </div>
      <div *ngIf="!getCanAskLearnerForAnswerInfo()">
        <oppia-progress-nav (submit)="submitAnswerFromProgressNav()"
                            [isLearnAgainButton]="isLearnAgainButton()"
                            [displayedCard]="getDisplayedCard()"
                            [submitButtonIsShown]="!getAnswerIsBeingProcessed() && !continueToReviseStateButtonIsVisible"
                            [showContinueToReviseButton]="continueToReviseStateButtonIsVisible"
                            (clickContinueToReviseButton)="triggerRedirectionToStuckState()"
                            (skipQuestion)="skipCurrentQuestion()">
        </oppia-progress-nav>
      </div>
      <div *ngIf="isOnTerminalCard() && this.getRecommendationExplorationSummaries() && this.getRecommendationExplorationSummaries().length > 0 && (getIsInStoryMode() || (collectionSummary && isOnTerminalCard() && isCurrentCardAtEndOfTranscript()))"
           class="conversation-skin-next-lesson-wrapper">
        <div class="oppia-conversation-skin-next-lesson-text-container">
          <span class="conversation-skin-next-lesson-text" translate="I18N_NEXT_LESSON"></span>
          <span *ngIf="!isHackyExpTitleTranslationDisplayed(this.getRecommendationExplorationSummaries()[0].id)">
            {{ this.getRecommendationExplorationSummaries()[0].title }}
          </span>
          <span *ngIf="isHackyExpTitleTranslationDisplayed(this.getRecommendationExplorationSummaries()[0].id)">
            {{ getRecommendedExpTitleTranslationKey(this.getRecommendationExplorationSummaries()[0].id) | translate }}
          </span>
        </div>
        <div>
          <a [href]="getExplorationLink()" target="{{ openInNewWindow ? '_blank' : '_self' }}">
            <button mat-raised-button class="oppia-button-raised e2e-test-next-lesson-button">
              <i class="material-icons oppia-vcenter oppia-button-icon" aria-hidden="true">&#xE5C8;</i>
            </button>
          </a>
        </div>
      </div>
    </div>

    <div *ngIf="isCurrentSupplementalCardNonempty() && canWindowShowTwoCards()"
         class="conversation-skin-supplemental-card-container">
      <div class="supplemental-card-parent-container">
        <oppia-supplemental-card [displayedCard]="getDisplayedCard()"
                                 [isLearnAgainButton]="isLearnAgainButton()">
        </oppia-supplemental-card>
        <div class="conversation-skin-supplemental-nav" *ngIf="isSupplementalNavShown() && !getCanAskLearnerForAnswerInfo()">
          <button mat-button
                  type="submit"
                  class="oppia-learner-confirm-button oppia-learner-submit-answer-button e2e-test-submit-answer-button conversation-skin-supplemental-nav-submit-button"
                  (click)="submitAnswerFromProgressNav()"
                  [disabled]="isSubmitButtonDisabled()">
            {{ 'I18N_INTERACTIONS_SUBMIT' | translate }}
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="conversation-skin-correctness-footer-container" *ngIf="isCorrectnessFooterEnabled()">
    <oppia-correctness-footer></oppia-correctness-footer>
  </div>
</div>

<div *ngIf="isProgressClearanceMessageShown()" class="oppia-exploration-checkpoints-message">
  <div id="toast-container" class="toast-top-center toast-container">
    <div class="toast-info checkpoints-toast-info ngx-toastr ng-trigger ng-trigger-flyInOut">
      <div aria-live="polite" role="alertdialog" class="toast-message e2e-test-lesson-completion-message" attr.aria-label="{{'I18N_EXPLORATION_STARTING_FROM_BEGINNING' | translate}}">
        {{ 'I18N_EXPLORATION_STARTING_FROM_BEGINNING' | translate }}
      </div>
    </div>
  </div>
</div>
